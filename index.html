<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Simon Game</h1>
        <h3>Press any key to start the game.</h3>    
    </header>

    <main>
        <div class="row">
            <div class="box box1" type="button" id="box1"></div>
            <div class="box box2" type="button" id="box2"></div>
        </div>
        <div class="row">
            <div class="box box3" type="button" id="box3"></div>
            <div class="box box4" type="button" id="box4"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
